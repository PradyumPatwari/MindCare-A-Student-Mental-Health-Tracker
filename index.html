<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoodMate - Mental Health Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: linear-gradient(135deg, #e3f2fd, #ede7f6);
      --card-bg: rgba(255, 255, 255, 0.6);
      --btn-bg: linear-gradient(135deg, #7e57c2, #42a5f5);
      --accent: #7c4dff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-color);
      min-height: 100vh;
      overflow-x: hidden;
      animation: fadeIn 1s ease;
    }

    h1, h2 {
      text-align: center;
      color: #333;
      margin-bottom: 0.5em;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
      animation: slideIn 0.5s ease;
    }

    .welcome {
      text-align: right;
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 1rem;
    }

    .mood-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
      margin-top: 1rem;
    }

    .mood {
      width: 100px;
      height: 100px;
      background: white;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
    }

    .mood:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .mood.selected::after {
      content: "âœ“";
      position: absolute;
      top: 5px;
      right: 8px;
      background: var(--accent);
      color: white;
      border-radius: 50%;
      padding: 4px 8px;
      font-size: 0.8rem;
    }

    .mood span {
      font-size: 2rem;
      animation: float 3s infinite ease-in-out;
    }

    textarea {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.5);
      font-size: 1rem;
      resize: vertical;
      margin-top: 1rem;
    }

    button {
      margin-top: 1rem;
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background: var(--btn-bg);
      color: white;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(66, 165, 245, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(66, 165, 245, 0.5);
    }

    .entry {
      padding: 1rem;
      background: rgba(255,255,255,0.3);
      border-left: 4px solid var(--accent);
      border-radius: 8px;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      background: rgba(255,255,255,0.5);
      margin-top: 10px;
    }

    .hidden {
      display: none;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 600px) {
      .mood {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Section -->
    <div id="loginPage" class="card">
      <h2>Welcome to MoodMate ðŸŒˆ</h2>
      <input type="text" id="username" placeholder="Enter your name" />
      <button onclick="login()">Start Tracking</button>
    </div>

    <!-- Main Tracker -->
    <div id="mainPage" class="hidden">
      <div class="welcome" id="welcomeMsg"></div>
      <button onclick="logout()">Logout</button>

      <div class="card">
        <h2>How are you feeling today?</h2>
        <div class="mood-grid" id="moodGrid">
          <div class="mood" onclick="selectMood(this, 'ðŸ˜Š Happy')"><span>ðŸ˜Š</span><p>Happy</p></div>
          <div class="mood" onclick="selectMood(this, 'ðŸ˜¢ Sad')"><span>ðŸ˜¢</span><p>Sad</p></div>
          <div class="mood" onclick="selectMood(this, 'ðŸ˜  Angry')"><span>ðŸ˜ </span><p>Angry</p></div>
          <div class="mood" onclick="selectMood(this, 'ðŸ˜Œ Calm')"><span>ðŸ˜Œ</span><p>Calm</p></div>
          <div class="mood" onclick="selectMood(this, 'ðŸ˜« Stressed')"><span>ðŸ˜«</span><p>Stressed</p></div>
          <div class="mood" onclick="selectMood(this, 'ðŸ˜´ Tired')"><span>ðŸ˜´</span><p>Tired</p></div>
        </div>
        <textarea id="journal" placeholder="Write something about your day..."></textarea>
        <button onclick="saveMood()">Save Entry</button>
      </div>

      <div class="card">
        <h2>Your Mood History</h2>
        <div id="historyList"></div>
      </div>
    </div>
  </div>

  <script>
    let currentMood = "";

    function selectMood(element, mood) {
      currentMood = mood;
      document.querySelectorAll(".mood").forEach(m => m.classList.remove("selected"));
      element.classList.add("selected");
    }

    function saveMood() {
      if (!currentMood) {
        alert("Please select a mood!");
        return;
      }
      const journalText = document.getElementById("journal").value.trim();
      const entry = {
        date: new Date().toLocaleDateString(),
        mood: currentMood,
        note: journalText
      };
      let entries = JSON.parse(localStorage.getItem("moodEntries")) || [];
      entries.push(entry);
      localStorage.setItem("moodEntries", JSON.stringify(entries));
      document.getElementById("journal").value = "";
      currentMood = "";
      document.querySelectorAll(".mood").forEach(m => m.classList.remove("selected"));
      renderHistory();
    }

    function renderHistory() {
      const container = document.getElementById("historyList");
      const entries = JSON.parse(localStorage.getItem("moodEntries")) || [];
      container.innerHTML = entries.slice(-7).reverse().map(entry => `
        <div class="entry">
          <strong>${entry.date}</strong><br/>
          Mood: ${entry.mood}<br/>
          <em>${entry.note}</em>
        </div>
      `).join("");
    }

    function login() {
      const name = document.getElementById("username").value.trim();
      if (name === "") return alert("Please enter your name");
      localStorage.setItem("moodUser", name);
      showMain();
    }

    function logout() {
      localStorage.removeItem("moodUser");
      location.reload();
    }

    function showMain() {
      const user = localStorage.getItem("moodUser");
      if (user) {
        document.getElementById("loginPage").classList.add("hidden");
        document.getElementById("mainPage").classList.remove("hidden");
        document.getElementById("welcomeMsg").innerText = `Hi ${user} ðŸ‘‹`;
        renderHistory();
      }
    }

    window.onload = showMain;
  </script>
</body>
</html>
